<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gears</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100-900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9105fe434f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div id="menu-icon"><i class="fas fa-bars"></i></div>
        <div id="logo">Influencer Gears</div>
        <div id="menu-container">
            <ul id="menus">
                <li class="menu"><a href="">Products</a></li>
                <li class="menu"><a href="">Home</a></li>
                <li class="menu"><a href="">Sign Up</a></li>
                <li class="menu"><a href="">Login</a></li>
                <li class="menu"><a href=""><span><i class="fas fa-search"></i></span></a></li>
                <li class="menu"><a href=""><span><i class="fas fa-cart-plus"></i></span></a></li>
            </ul>
        </div>
        <div id="cart"><i class="fas fa-cart-plus"></i></div>
    </nav>

    <header>
        <div id="header-details">
            <h1>Start your Journey as <span>Influencer</span></h1>
            <p>Influence your audience with every fantastic shot you make. Show the world the best you can shot.</p>
            <button>Prebook Now <span><i class="fas fa-long-arrow-alt-right"></i></span></button>
        </div>
        <div id="header-image">
            <img src="images/main-camera.png" alt="Digital camera">
        </div>
    </header>

    <section id="logo-container">
        <div class="lines"></div>
        <div class="logos">
            <img src="logos/Walmart.svg" alt="">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/DarazpkLogo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Target.svg" alt="">
        </div>
        <div class="lines"></div>
    </section>

</body>
</html>
